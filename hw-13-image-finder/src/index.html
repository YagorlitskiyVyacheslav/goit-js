<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home Work 13</title>
  </head>

  <body>
    <header id="header">
      <h1 class="primary-color" >Search Image Service</h1>
      <form id="search-form">

        <button id="search-form__submit"><i class="fa fa-search primary-color" aria-hidden="true"></i></button>
      </form>
    </header>
    <section>
      <ul class="galery"></ul>
      <button class="load-more fa fa-spinner">Load more</button>
    </section>
    <footer>
      <a href="#header"><button class="arrow-up fa fa-arrow-up"></button></a>
    </footer>
  </body>
</html>
